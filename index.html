<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Fitness Website</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="navbar-row">
        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__item">
              <a class="navbar__link" href="#">shop</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">mission</a>
            </li>
          </ul>
        </nav>
        <div class="logo">LOGO</div>
        <div class="empty"></div>
      </div>
      <div class="header-image">
        <h1 class="header-image__title">
          New Year, New “You”
          with [product name]
        </h1>
        <button class="header-image__button">
          <a class="header-image__button-link" href="#">try [product name]</a>
        </button>
      </div>
    </header>

    <div class="motivations">
      <div class="motivations__box">
        <div class="motivations__img motivations__img--sleep"></div>
        <h4 class="motivations__title">Improves<br>sleep</h4>
      </div>
      <div class="motivations__box">
        <div class="motivations__img motivations__img--immune"></div>
        <h4 class="motivations__title">Boosts immune <br>system</h4>
      </div>
      <div class="motivations__box">
        <div class="motivations__img motivations__img--strength"></div>
        <h4 class="motivations__title">Enhances <br>strength</h4>
      </div>
      <div class="motivations__box">
        <div class="motivations__img motivations__img--digestion"></div>
        <h4 class="motivations__title">Improves <br>digestion</h4>
      </div>
    </div>

    <div class="subscribe">
      <h2 class="subscribe__title">subscribe & save</h2>
      <div class="subscribe__row">
        <div class="subscribe__box">
          <div class="subscribe__img subscribe__img--delivery"></div>
          <h4 class="subscribe__text">delivery every <br>30 days</h4>
        </div>
        <div class="subscribe__box">
          <div class="subscribe__img subscribe__img--value"></div>
          <h4 class="subscribe__text">best value <br>per box</h4>
        </div>
        <div class="subscribe__box">
          <div class="subscribe__img subscribe__img--delivery"></div>
          <h4 class="subscribe__text">no commitment, <br>cancel anytime</h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
